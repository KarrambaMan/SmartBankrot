<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Меню с работающим подменю</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 50px 1fr;
            grid-template-rows: 50px 1fr 50px;
            grid-template-areas:
                "sidebar header"
                "sidebar main"
                "sidebar footer";
            height: 100vh;
        }

        /* Стили для бокового меню */
        .sidebar {
            grid-area: sidebar;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .menu-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            text-decoration: none;
            color: transparent;
            border: none;
            outline: none;
        }

        .menu-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .menu-button.active {
            background-color: #1a5276;
            box-shadow: 0 0 0 2px white;
        }

        .menu-button img {
            width: 25px;
            height: 25px;
        }

        .divider {
            width: 30px;
            height: 1px;
            background-color: #ccc;
            margin: 10px 0;
        }

        .submenu {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .menu-container:hover .submenu {
            display: flex;
        }

        .submenu .menu-button {
            margin: 10px 0;
        }

        /* Стили для шапки, основного контента и подвала */
        header {
            grid-area: header;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        main {
            grid-area: main;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
        }

        footer {
            grid-area: footer;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Анимация загрузки */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <button class="menu-button" data-page="home">
            <img src="icon1.png" alt="Главная">
        </button>
        
        <div class="divider"></div>
        
        <div class="menu-container">
            <button class="menu-button" data-page="products">
                <img src="icon2.png" alt="Продукты">
            </button>
            <div class="submenu">
                <button class="menu-button" data-page="product1">
                    <img src="subicon1.png" alt="Продукт 1">
                </button>
                <button class="menu-button" data-page="product2">
                    <img src="subicon2.png" alt="Продукт 2">
                </button>
                <button class="menu-button" data-page="product3">
                    <img src="subicon3.png" alt="Продукт 3">
                </button>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <button class="menu-button" data-page="services">
            <img src="icon3.png" alt="Услуги">
        </button>
        
        <div class="divider"></div>
        
        <button class="menu-button" data-page="contacts">
            <img src="icon4.png" alt="Контакты">
        </button>
    </aside>

    <header>
        <h1 id="header-title">Заголовок</h1>
    </header>

    <main id="content">
        <div class="loader"></div>
        <!-- Контент будет загружаться динамически -->
    </main>

    <footer>
        <p>© 2023 Ваш сайт. Все права защищены.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButtons = document.querySelectorAll('.menu-button');
            const content = document.getElementById('content');
            const headerTitle = document.getElementById('header-title');
            const loader = document.querySelector('.loader');
            
            // Соответствие страниц и их заголовков
            const pageTitles = {
                'home': 'Главная страница',
                'products': 'Наши продукты',
                'product1': 'Продукт 1',
                'product2': 'Продукт 2',
                'product3': 'Продукт 3',
                'services': 'Наши услуги',
                'contacts': 'Контакты'
            };
            
            // Соответствие страниц и их контента
            const pageContent = {
                'home': '<h2>Добро пожаловать!</h2><p>Это главная страница нашего сайта.</p>',
                'products': '<h2>Наши продукты</h2><p>Здесь представлены все наши продукты.</p>',
                'product1': '<h2>Продукт 1</h2><p>Описание первого продукта.</p>',
                'product2': '<h2>Продукт 2</h2><p>Описание второго продукта.</p>',
                'product3': '<h2>Продукт 3</h2><p>Описание третьего продукта.</p>',
                'services': '<h2>Наши услуги</h2><p>Здесь представлены все наши услуги.</p>',
                'contacts': '<h2>Контакты</h2><p>Наши контактные данные.</p>'
            };
            
            // Загрузка контента
            function loadContent(pageId) {
                // Показываем loader
                loader.style.display = 'block';
                content.innerHTML = '';
                
                // Имитация загрузки с сервера
                setTimeout(function() {
                    // Обновляем заголовок
                    headerTitle.textContent = pageTitles[pageId] || 'Страница';
                    
                    // Устанавливаем контент
                    content.innerHTML = pageContent[pageId] || '<h2>Страница не найдена</h2><p>Запрошенная страница не существует.</p>';
                    
                    // Скрываем loader
                    loader.style.display = 'none';
                    
                    // Обновляем URL без перезагрузки страницы
                    history.pushState({page: pageId}, '', `#${pageId}`);
                    
                    // Обновляем активную кнопку
                    menuButtons.forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.getAttribute('data-page') === pageId) {
                            btn.classList.add('active');
                        }
                    });
                }, 300);
            }
            
            // Обработчик кликов по кнопкам меню
            menuButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    loadContent(pageId);
                });
            });
            
            // Обработчик изменения истории (назад/вперед)
            window.addEventListener('popstate', function(e) {
                const pageId = e.state?.page || 'home';
                loadContent(pageId);
            });
            
            // Загружаем начальную страницу
            const initialPage = window.location.hash.substring(1) || 'home';
            loadContent(initialPage);
        });
    </script>
</body>
</html>
